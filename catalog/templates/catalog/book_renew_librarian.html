{% extends "base_generic.html" %}
{% block content %}

<h1>Renew: {{bookinst.book.title}}</h1>
<p>Borrower: {{bookinst.borrower}}</p>
<p {% if bookinst.is_overdue %} class="text-danger" {% endif %}>Due date: {{bookinst.due_back}}</p>

<form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <table>
            <tr>
                <th><label for="id_renewal_date" class="form-label">Renewal date:</label></th>
                <td>
                    <ul class="errorlist">
                        <li>Invalid date - renewal in past</li>
                    </ul>
                    <input id="id_renewal_date" name="renewal_date" type="text" value="2021-01-28 " required class="form-control" />
                    <br />
                    <div class="form-text" id="id_renewal_date">Enter date between now and 4 weeks (default 3 weeks).</div>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit" />
    </div>
</form>

{% endblock %}
